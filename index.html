<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barışalım mı?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            background-color: #f0f0f0;
        }
        h2 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button#no {
            position: relative;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            position: absolute;
            font-size: 50px;
            color: #ff0000;
            font-weight: bold;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="IMG_2271.JPEG" alt="Benimle barışır mısın?">
    <h2>Benimle barışır mısın?</h2>
    <div class="buttons">
        <button id="yes">Evet</button>
        <button id="no">Hayır</button>
    </div>
    <div class="message" id="message">Seni çok seviyorum, çok özür dilerim!</div>
    
    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.getElementById("message");
        
        // "Hayır" butonuna fare ile üzerine gelindiğinde hareket etmesi
        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight - 50);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // "Evet" butonuna tıklanınca mesajı göster
        yesButton.addEventListener("click", function() {
            message.style.display = "block"; // Mesajı görünür yap
        });
    </script>
</body>
</html>
